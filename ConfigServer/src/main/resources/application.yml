server:
  port: 8888
  
eureka:
  client:
    service-url:
      default: ${EUREKA_HOME}
  instance:
    lease-expiration-duration-in-seconds: 2
    lease-renewal-interval-in-seconds: 1

spring:
  application:
    name: config
  cloud:
    config:
      server:
        git:
          uri: ${Config_Server}
          username: ${RemoteRepo_User}
          password: ${RemoteRepo_Pass}
          
          